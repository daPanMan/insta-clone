<!DOCTYPE html>
<html lang="en">
    <head>
        <title>insta485</title>
        <!-- Link to CSS -->
        <link rel="stylesheet" href="/static/css/main_style.css">
    </head>
    <body>
        <div class="heading">
            <a title="{{ url_for('show_index') }}" href="{{ url_for('show_index') }}" class="logo">
                <img src="/static/images/logo.png" alt="Can't load logo">
            </a>
            <div class="right-navigation">
                <a title="{{ url_for('show_explore') }}" href="{{ url_for('show_explore') }}">explore</a> | 
                <a title="{{ url_for('show_user', username=logname) }}" href="{{ url_for('show_user', username=logname) }}">{{ logname }}</a>
            </div>
        </div>
        <div class="main-home">
            <!-- Main Posts -->
            <!-- DO NOT CHANGE THIS (aside from styling) -->
            <img src = "{{ url_for('show_image', filename = filename) }}" alt="">
            <h1>{{ logname }}</h1>
            <form action="/accounts/?target=/accounts/edit/" method="post" enctype="multipart/form-data">
                <p>Photo</p>
                <input type="file" name="file" accept="image/*"/>
                <p>Name</p>
                <input type="text" name="fullname" value="{{ fullname }}" required/>
                <p>Email</p>
                <input type="text" name="email" value="{{ email }}" required/>
                <input type="submit" name="update" value="submit"/>
                <input type="hidden" name="operation" value="edit_account"/>
                <a href = "{{ url_for('show_password') }}">Change Password</a>
                <br>
                <a href = "{{ url_for('show_delete') }}">Delete Account</a>
            </form>
        </div>
    </body>
</html>
