<!DOCTYPE html>
<html lang="en">
    <head>
        <title>insta485</title>
        <!-- Link to CSS -->
        <link rel="stylesheet" href="/static/css/main_style.css">
    </head>
    <body>
        <div class="heading">
            <a title="{{ url_for('show_index') }}" href="{{ url_for('show_index') }}" class="logo">
                <img src="/static/images/logo.png" alt="Can't load logo">
            </a>
             <div class="right-navigation">
                <a title="{{ url_for('show_user', username=logname) }}" href="{{ url_for('show_login') }}">login</a>
            </div>
        </div>
        <div class="main-home">
            <!-- Main Posts -->
            <!-- DO NOT CHANGE THIS (aside from styling) -->
            <form action="/accounts/?target=/" method="post" enctype="multipart/form-data">
                <p>Photo</p>
                <input type="file" name="file" required/>
                <br>
                <p>Name</p>
                <input type="text" name="fullname" required/>
                <br>
                <p>Username</p>
                <input type="text" name="username" required/>
                <br>
                <p>Email Address</p>
                <input type="text" name="email" required/>
                <br>
                <p>Password</p>
                <input type="password" name="password" required/>
                <br>
                <input type="submit" name="signup" value="sign up"/>
                <input type="hidden" name="operation" value="create"/>
                <p>Have an account?</p>
                <a href = "{{ url_for('show_login') }}">Log In</a>
            </form>
        </div>
    </body>
</html>
