<!DOCTYPE html>
<html lang="en">
    <head>
        <title>insta485</title>
        <!-- Link to CSS -->
        <link rel="stylesheet" href="/static/css/main_style.css">
    </head>
    <body>
        <div class="heading">
            <a title="/" href="/" class="logo">
                <img src="/static/images/logo.png" alt="Can't load logo">
            </a>
            <div class="right-navigation">
                <a title="{{ url_for('show_explore') }}" href="{{ url_for('show_explore') }}">explore</a> | 
                <a title="{{ url_for('show_user', username=logname) }}" href="{{ url_for('show_user', username=logname) }}">{{ logname }}</a>
            </div>
        </div>
        <div class="main-home">
            <div class="main-posts">
                <div class="post-box">
                    {% for nf in notfollowings %}
                    {% if nf.username != logname %}
                    <div class="post-info">
                        <a title="/users/{{ nf.username }}/" href="/users/{{ nf.username }}/">
                            <div class="post-profile">
                                <div class="post-img">
                                   <img src="{{ url_for('show_image', filename=nf.userimg) }}" alt="">
                                </div>
                                <h3>{{ nf.username }}</h3>
                            </div>
                        </a>
                    </div>
                    <form action="/following/?target={{ url_for('show_explore') }}" method="post" enctype="multipart/form-data">
                        <input type="submit" name="follow" value="follow"/>
                        <input type="hidden" name="username" value="{{ nf.username }}"/>
                        <input type="hidden" name="operation" value="follow"/>
                    </form>
                    {% endif %}
                    
    
                {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
